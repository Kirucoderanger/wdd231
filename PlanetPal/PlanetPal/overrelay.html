<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Overlay Modal</title>
  <style>
    .card {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(20, 20, 30, 0.8);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      text-align: center;
      padding: 20px;
    }

    .card:hover .overlay {
      opacity: 1;
      pointer-events: auto;
    }

    .overlay h3 {
      margin: 0 0 10px;
      font-size: 1.5rem;
    }

    .overlay p {
      margin: 0;
      font-size: 1rem;
      opacity: 0.85;
    }

    .overlay.animate {
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<div class="card">
  <img src="https://picsum.photos/300/200" alt="Sample Image">
  <div class="overlay animate">
    <h3>Planet Name</h3>
    <p>This is a detailed description that appears on top of the image.</p>
  </div>
</div>

</body>
</html>
